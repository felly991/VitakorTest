<a class="float-end" (click)="activeModal.dismiss()">
  <svg width="26" height="26" viewBox="0 0 26 26">
    <path d="M21.5 21.5L4 4M21.5 4L4 21.5" stroke="#f2f2f2" stroke-width="5" stroke-linecap="round"
      stroke-linejoin="round" />
  </svg>
</a>
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="modal-container">
        <div class="row">
          <div class="col">
            <h1 class="text-center modal__title">Заполните данные</h1>
          </div>
        </div>
        <form [formGroup]="userForm">
          <div class="row mb-3">
            <div class="col">
              <input type="text" class="main-input" placeholder="Фамилия" formControlName="Surname" autofocus=""
                pattern="[а-яА-Я- ]*">
              <label *ngIf="checkIsInvalid(userForm.controls['Surname'])" class="text-danger">Проверьте поле
                заполнения</label>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <input type="text" class="main-input" placeholder="Имя" formControlName="Name" autofocus=""
                pattern="[а-яА-Я- ]*">
              <label *ngIf="checkIsInvalid(userForm.controls['Name'])" class="text-danger">Проверьте поле
                заполнения</label>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <input type="email" class="main-input" placeholder="E-mail" formControlName="Email" autofocus="">
              <label *ngIf="checkIsInvalid(userForm.controls['Email'])" class="text-danger">Проверьте поле
                заполнения</label>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <input type="password" class="main-input" placeholder="Пароль" formControlName="Password" autofocus="">
              <label *ngIf="checkIsInvalid(userForm.controls['Password'])" class="text-danger">Проверьте поле
                заполнения</label>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="BirthDay" class="BirthDay">Дата рождения</label>
              <input type="date" [min]="minDate" [max]="maxDate" id="BirthDay" class="main-input"
                formControlName="BirthDay" pattern="[1-2]{1}[0-9]{1}[0-9]{1}[0-9]{1}-[0-9]{2}-[0-9]{2}">
              <label *ngIf="checkIsInvalid(userForm.controls['BirthDay'])" class="text-danger">Проверьте поле
                заполнения</label>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col submit__col">
            <button class="btn btn-primary btn-lg submit__btn" (click)="SendUserIindo()">Отправить</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
